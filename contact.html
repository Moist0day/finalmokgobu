<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokgobu Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/weblogo.png" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script>
        function showMenu() {
            document.getElementById("navLinks").classList.add("show");
        }
        function hideMenu() {
            document.getElementById("navLinks").classList.remove("show");
        }
    </script>
    
    <section class="sub-header">
         <nav>
            <a href="index.html"><img src="images/mokgobu.png" alt="Logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </section>

    <!---contact form-->
    <section class="body-con"> 
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
            <h2 style="text-align: center;">Get in touch</h2>
            <p style="text-align: center; font-size: 14px; color:white;">Send us a message and we'll get back to you as soon as we can.</p>
            <input type="hidden" name="access_key" value="5b389149-939d-4ba4-8e62-a35364504ac0">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone">
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    


    <section class="footer">
        <h4>About Us</h4>
        <p>Reach Us Through</p>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
        </div>
    </section>
</body>
</html>
